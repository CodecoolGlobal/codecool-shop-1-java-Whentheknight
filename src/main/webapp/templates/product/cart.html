<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Codecool" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Cart</title>

  <!-- Bootstrap components -->
  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!--Latest compiled and minified Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
          integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- End of Bootstrap components -->

  <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

  <script type='module' src='/static/js/modal.js'></script>
</head>

<body>

<div class="topnav">
  <a href="/">Home</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>

  <a class="login" href="#">Login</a>

  <a class="shopcart" href="#">
    <i class="fas fa-shopping-cart cart-button"></i>
    <i class="cart-size" th:data-value="${cartSize}"></i>
  </a>


</div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">

    <p id="emptyCart">Your cart is empty!</p>
    <span class="close">Close</span>
  </div>


</div>

<div class="container">
  <h4>Cart
    <span class="price">
      <b>4</b>
    </span>
  </h4>
  <div class="cart-item" th:each="prod : ${products.instanceMap}">
    <p th:text="${prod.key}"><span th:text="${prod.value}"></span><span class="price" th:text="${prod.key.getPrice()}"></span></p>
  </div>
  <hr>
  <p>Total<span class="price"><b></b></span></p>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
